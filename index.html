<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> Formulário - Solicitação de viagem</h1>
    </header>

    <form>

        <img src="Imagens/Logo-senior.png" alt="Logo-SeniorSistemas">

    
        <label for="nome-funcionario"><strong>Nome do funcionário:</strong></label>
        <input type="text" id="nome-funcionario" name="nome-funcionario" required>

        <br>
        <br>

        <label for="numero-matricula">Número da matrícula:</label>
        <input type="text" id="numero-matricula" name="numero-matricula" required>

        <br>
        <br>
      
        <label for="data-saida">Data de saída:</label>
        <input type="date" id="data-saida" name="data-saida" required>

        <br>
        <br>
      
        <label for="data-retorno">Data de retorno:</label>
        <input type="date" id="data-retorno" name="data-retorno" required>

        <br>
        <br>
      
        <label for="adiantamento">Adiantamento:</label>
        <input type="checkbox" id="adiantamento" name="adiantamento">

        <div id="valor-adiantamento" style="display:none">
            <label for="valor-adiantamento-input">Valor do adiantamento:</label>
            <input type="number" id="valor-adiantamento-input" name="valor-adiantamento" step="0.01">
        </div>

        <br>
        <br>

        <label for="uso-veiculo">Uso de veículo da empresa?</label>
        <input type="checkbox" id="uso-veiculo" name="uso-veiculo">
      
        <div id="modelos-carros" style="display:none">
          <label for="modelo-carro-select">Modelos disponíveis:</label>

            <select id="modelo-carro-select" name="modelo-carro">
                <option value="uno">Fiat Uno</option>
                <option value="gol">Volkswagen Gol</option>
                <option value="corsa">Chevrolet Onix</option>
                <option value="palio">Nissan March</option>
            </select>
        </div>
      
        <br>
        <br>
      
        <button type="submit" onclick="validarFormulario()">Enviar</button>

    </form>

      <div id="mensagem-envio">
        Formulário enviado com sucesso!
      </div>
      
</body>
</html>
